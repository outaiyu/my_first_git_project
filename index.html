<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rizemon - DIY Pok√©mon Cards</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
}

/* HEADERS */
h2 {
    color: rgba(0, 110, 153, 0.85);
    margin-top: 0;
}

/* IMAGE AREA */
.container {
    text-align: center;
    margin-bottom: 20px;
}

img {
    width: 700px;
    height: auto;
    border: 1px solid #ccc;
    padding: 10px;
    border-radius: 5px;
    display: block;
    margin: 10px auto;
}

/* BUTTONS */
button {
    padding: 10px 15px;
    font-size: 14px;
    cursor: pointer;
    margin: 5px;
    background-color: rgb(0, 255, 38);
    border-radius: 20px;
    border: none;
}

#clearButton {
    background-color: #f44336;
    color: white;
}

/* NUMBER BOXES */
.numberBox {
    width: 80px;
    height: 80px;
    border: 2px solid #333;
    display: inline-flex;
    justify-content: center;
    align-items: center;
    font-size: 36px;
    font-weight: bold;
    border-radius: 5px;
    margin: 0 10px;
}

#numberBox1 { color: #007bff; }
#numberBox2 { color: #28a745; }

/* SHARED BACKGROUND */
.moneyBackground {
    background-image: url('money.jpg');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    border-radius: 20px;
    max-width: 900px;
    margin: 30px auto;
}

/* LIGHT OVERLAY */
.infill {
    background-color: rgba(255, 255, 255, 0.75);
    padding: 25px;
    border-radius: 20px;
}

/* HISTORY LOG */
#displayText {
    margin-top: 15px;
    font-size: 16px;
    color: green;
    text-align: left;
    border: 1px solid #ccc;
    padding: 10px;
    background-color: #0e35fa2a;
    border-radius: 15px;
    min-height: 60px;
}
</style>
</head>

<body>

<!-- BACKGROUND MUSIC -->
<audio id="bgMusic" loop preload="auto">
    <source src="back.mp3" type="audio/mpeg">
</audio>

<!-- IMAGES (UNCHANGED) -->
<div class="container">
    <img src="a.png">
    <img src="b.png">
    <img src="c.png">
</div>

<!-- ONE COMBINED SECTION -->
<div class="moneyBackground">
  <div class="infill">

    <!-- MONEY TRACKER -->
    <div class="container">
        <h2>Money Tracker<br>Cards Gained | Dollars Spent</h2>

        <div>
            <div id="numberBox1" class="numberBox">0</div>
            <div id="numberBox2" class="numberBox">0</div>
        </div>

        <div style="margin-top: 15px;">
            <button onclick="incrementBothDifferent(1, 2)">Get 1</button>
            <button onclick="incrementBothDifferent(10, 12)">Get Pack</button>
        </div>
    </div>

    <!-- SOFT DIVIDER -->
    <div style="height: 2px; background: rgba(0,0,0,0.15); margin: 25px 0;"></div>

    <!-- HISTORY LOG -->
    <div class="container">
        <h2>History Log</h2>
        <button id="clearButton" onclick="clearLog()">Clear History</button>
    </div>

    <p id="displayText"><strong>History Log</strong></p>

  </div>
</div>

<script>
/* ========= BACKGROUND MUSIC (100% RELIABLE) ========= */
const bgMusic = document.getElementById("bgMusic");

function startMusic() {
    bgMusic.volume = 0.4;
    bgMusic.play().catch(() => {});
}

/* start music on first user interaction */
document.addEventListener("click", startMusic, { once: true });

/* ========= MONEY + HISTORY LOG ========= */
function incrementBothDifferent(valueC1, valueC2) {
    startMusic(); // also starts music if buttons are clicked

    const box1 = document.getElementById('numberBox1');
    const box2 = document.getElementById('numberBox2');
    const log = document.getElementById('displayText');

    box1.textContent = parseInt(box1.textContent) + valueC1;
    box2.textContent = parseInt(box2.textContent) + valueC2;

    log.innerHTML += `<br>Got ${valueC1} card(s), spent $${valueC2}`;
}

function clearLog() {
    document.getElementById('displayText').innerHTML =
        "<strong>History Log</strong>";
}
</script>

</body>
</html>
